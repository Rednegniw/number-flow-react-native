name: Daily Analytics Report

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  report:
    name: Send Analytics Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Restore snapshot cache
        uses: actions/cache/restore@v4
        with:
          path: /tmp/analytics-snapshot.json
          key: analytics-snapshot-${{ github.run_id }}
          restore-keys: analytics-snapshot-

      - name: Run analytics script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POSTHOG_PERSONAL_API_KEY: ${{ secrets.POSTHOG_PERSONAL_API_KEY }}
          POSTHOG_PROJECT_ID: ${{ secrets.POSTHOG_PROJECT_ID }}
          SNAPSHOT_PATH: /tmp/analytics-snapshot.json
        run: bun run .github/scripts/daily-analytics.ts

      - name: Save snapshot cache
        uses: actions/cache/save@v4
        with:
          path: /tmp/analytics-snapshot.json
          key: analytics-snapshot-${{ github.run_id }}
